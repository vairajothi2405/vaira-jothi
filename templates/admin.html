<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <style>
    /* Body & Container */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: backgroundShift 20s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 12px 0;
      display: flex;
      gap: 35px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.7);
      color: #fff;
    }

    /* Login Box */
    .login-container {
      margin-top: 100px;
      background: #ffffffdd;
      padding: 40px 45px;
      border-radius: 16px;
      box-shadow: 0 14px 45px rgba(0, 0, 0, 0.18);
      width: 350px;
      text-align: center;
      animation: fadeSlideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(50px);
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 30px;
      color: #00796b;
      font-weight: 800;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    label {
      display: block;
      margin: 18px 0 6px 0;
      font-weight: 700;
      color: #004d40;
      font-size: 1rem;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 2px solid #b2dfdb;
      background-color: #e0f2f1;
      font-size: 1rem;
      color: #004d40;
      box-shadow: inset 2px 2px 6px #a7c7c7;
      transition: border-color 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #00796b;
      background-color: #ffffff;
      box-shadow: 0 0 14px #00796baa;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #00796b, #004d40);
      border: none;
      color: white;
      font-weight: 800;
      font-size: 1.15rem;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 10px 22px #004d40cc;
      transition: background 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #004d40, #00796b);
      transform: scale(1.07);
      box-shadow: 0 14px 30px #004d40ee;
    }

    .flash-message {
      color: #d32f2f;
      background: #ffebee;
      border: 1px solid #f44336;
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px 25px;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

 
  <nav>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/student">Submit</a></li>
      <li><a href="admin" class="active">Admin</a></li>
      <li><a href="studentview">View</a></li>
    </ul>
  </nav>

  <div class="login-container">
    <h2>Admin Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('admin') }}">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
